<h1>Tags não visuais</h1>
<!--
    Tags Semânticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho da página
    footer - rodapé do documento
    nav - agrupamento de links de navegação
    aside - de lado(ex. sidebar).Relacionando com o conteúdo em volta (adendo)
    details - exibir detalhes que pode ser exibidos ou escondidos

    As famosas

    div - divisão ou seção
    span - usando para agrupar elementos inline


-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
