<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        #conteudo {
            padding: 30px 8px;
        }
    </style>
</head>

<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>|
        <a href="exercicios/texto1.html">01 - Texto 1</a>|
        <a href="exercicios/textos2.html">02 -Texto 2</a>|
        <a href="Listas.html">03 -Texto 3</a>|
        <a href="listaAlinhada.html">04 -Texto 4</a>|
        <a href="LinkPart1.html">05 - Links</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Completo
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
